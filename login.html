          기능   : 영문 과 숫자로만 이루어 졌는지  체크를 해준다.
        ----------------------------------------------------*/
        function isAlphaNum(pm_obj) {
            var chars1 = " ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            var chars2 = "0123456789";
            var chars3 = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
    
            var ret1 = containsCharsOnly(pm_obj,chars1);
            var ret2 = containsCharsOnly(pm_obj,chars2);
            var ret3 = containsCharsOnly(pm_obj,chars3);
    
            if (ret1==true && ret2==false && ret3==false) {
                return;
            } else {
              alert("영문과 숫자의 조합만을 사용할 수 있습니다.");
              pm_obj.value = "";
              pm_obj.focus();
                    return;
            }
        }
    
        /*----------------------------------------------------
          입력값이 특정 문자(chars)만으로 되어있는지 체크
          특정 문자만 허용하려 할 때 사용
          ex) if (!containsCharsOnly(form.blood,"ABO")) {
                 alert("혈액형 필드에는 A,B,O 문자만 사용할 수 있습니다.");
             }
        ------------------------------------------------------*/
        function containsCharsOnly(pm_obj,chars) {
           for (var inx = 0; inx < pm_obj.value.length; inx++) {
              if (chars.indexOf(pm_obj.value.charAt(inx)) == -1)
                  return false;
           }
           return true;
        }
    
        function ValidateNumber(pm_obj){
            var e1 = event.srcElement;
            var num="0123456789";
            event.returnValue = true;
    
            for (var i=0;i<e1.value.length;i++)
            if (-1 == num.indexOf(e1.value.charAt(i)))
               event.returnValue = false;
    
            if (!event.returnValue) {
              alert("숫자만 입력가능합니다.");
              pm_obj.value = "";
              pm_obj.focus();
            }
        }

        function viewImage(img){
                W=img1.width;
                H=img1.height;

                imgWin=window.open("","",O);
                imgWin.document.write("<html><head><title> :: GALLERY :: </title></head>");

                imgWin.document.write("<img src='"+ img+ "' width='"+W+"' height='"+H+"' onclick='self.close()' style='cursor:hand'>");
                imgWin.document.close();
        }

            var valid = "1234567890"
            var isvalue = "true"  //숫자체크에 플래그
            var numvalue = field.value;
            var numvaluelen = numvalue.length;
            var temp
            for(var i=0; i<numvaluelen; i++){
                temp = "" + numvalue.substring(i, i+1)
                if(valid.indexOf(temp)=="-1"){ isvalue= "false" }
            }
            
            if(isvalue == "false"){
                alert("숫자만 입력 하십시요.")
                field.focus();
                field.value='';
                return;
            }
